<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Agnieszka</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
    <header>
        <object data="img/logo.svg "></object>
    </header>
    <nav>
        <a href="#offcanvas-slide" class="uk-button uk-button-default" uk-toggle><i class="fas fa-align-right"></i></a>
        <div id="offcanvas-slide" uk-offcanvas>
            <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-default">
                    <li class="uk-active"><a href="page.html">See more</a></li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="https://www.facebook.com/pracownialittlestory/?ref=br_rs">Contact me!</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="about-me">
            <object data="img/elegant-1769669.svg"></object>
            <span>
                My name is Agnieszka Domalewska. My passion is crafting, crocheting. I put a lot of love, commitment and piece of myself in every item. Every customer is unique for me and I treat all my orders individually. I'd like to invite you to see my products.
            </span>
            <div id="top-up">
                <a href="#" uk-totop uk-scroll></a>
            </div>
        </section>
        <section>
            <div class="slider">
                <div class="slider uk-position-relative uk-visible-toggle uk-light" uk-slideshow>
                    <ul class="uk-slideshow-items">
                        <li>
                            <img src="img/slider.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="img/slider1.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="img/slider2.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="img/slider3.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="img/slider4.jpg" alt="" uk-cover>
                        </li>
                        <li>
                            <img src="img/slider5.jpg" alt="" uk-cover>
                        </li>
                    </ul>
                    <a class="nav-arrow uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="nav-arrow uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
